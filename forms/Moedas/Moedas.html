<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
<div class="panel panel-primary">
	<div class="panel-heading"><i class="fluigicon fluigicon-money icon-md"></i> Moedas</div>
	<div class="panel-body">
		<div class="row">
			<div class="form-group col-md-2">
				<label for="moeda">Moeda</label>
				<input type="text" name="moeda" id="moeda" class="form-control" />
			</div>
			<div class="form-group col-md-2">
				<label for="simbolo">Simbolo</label>
				<input type="text" name="simbolo" id="simbolo" class="form-control" />
			</div>
		</div>
	</div>
</div>

<div class="col-md-12">
			<div class="form-field table-responsive" data-type="tabledetail"
				data-show-properties="" data-field-name="tabledetail">
				<table class="table" cellspacing="0" tablename="ingre"
					noaddbutton=true>
					<thead>
						<tr class="tableHeadRow">
							<th class="tableColumn">Descrição</th>
							<th class="tableColumn">Unidade</th>
							<th class="tableColumn">Responsavel</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="col-md-6 col-sm-5">
								<div class="form-group">
									<input type="text" name="nomeativ" class="form-control"
										maxlength="200" />
								</div>
							</td>
	
							<td class="col-md-2 col-sm-3">
								<div class="form-group fs-cursor-pointer" id="dtprazoativ">
									<div class="input-group date">
										<input type="text" class="form-control uppercase"
											onkeyup="this.value=this.value.replace(/[^0-9]/g,'');"
											name="InputQT" id="InputQT" maxlength="999"/>
									</div>
								</div>
							</td>
	
							<td class="col-md-4 col-sm-4">
								<div class="form-group">
									<input type="hidden" name="hdnrespativ2" id="hdnrespativ2" /> <input
									type="zoom" name="txtrespativ2" 
									data-zoom="{
												'displayKey':'colleagueName',
												'datasetId':'colleague',
												'filterValues':'active,true',
												'fields':[
													{'field':'colleagueId', 'label':'ID'},
													{'field':'colleagueName', 'label':'Nome', 'standard':'true'},
													{'field':'login', 'label':'Login'}]
												}" />
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="form-group">
				<button type="button" class="btn btn-default" name="inputAdicionar"
					id="inputAdicionar" onclick="wdkAddChild('ingre')">Adicionar</button>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
				<span style='font-size:50px;' pesq="1">&#128545;</span>
				<span style='font-size:50px;' pesq="2">&#128529;</span>
				<span style='font-size:50px;' pesq="3">&#128528;</span>
				<span style='font-size:50px;' pesq="4">&#128512;</span>
				<span style='font-size:50px;' pesq="5">&#128513;</span>
			</div>
    	</div>
</form>
</div>
</body>
</html>
