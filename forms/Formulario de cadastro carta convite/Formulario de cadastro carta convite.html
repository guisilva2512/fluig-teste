<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="container-fluid" id="dados" style="padding: 20px;">
				<input type="hidden" name="tipo_descricao" id="tipo_descricao" value="Cronograma do processo" />
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group">
						<label for="tipo">Tipo</label>
						<select name="tipo" id="tipo" class="form-control" onchange="tipoDescricao(this);">
							<option value="1">Cronograma do processo</option>
							<option value="2">Tipo do contrato</option>
						</select>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 form-group">
						<label for="ordem">Ordenação</label>
						<input type="number" name="ordem" id="ordem" class="form-control" min="1" max="99" value="1" />

					</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 form-group">
						<label for="descricao">Atividade</label>
						<input type="text" name="descricao" id="descricao" class="form-control" maxlength="200" />
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

<script type="text/javascript">
	function tipoDescricao(obj) {
		var tipo = obj.value;
		var descricao = $('#tipo option[value="' + tipo + '"]').html();
		$('#tipo_descricao').val(descricao);
	};
</script>

</html>
