<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div id="mensagemInteracao"></div>
			<div id="formPrincipal">
				<div class="container-fluid">
					<div class="row">
						<div class="form-group col-md-12">
							<label for="nome">Nome </label>
							<input type="text" name="nome" id="nome" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="email">E-mail </label>
							<input type="email" name="email" id="email" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="perfil">Perfil </label>
							<input type="text" name="perfil" id="perfil" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="linkedin">linkedin</label>
							<input type="text" name="linkedin" id="linkedin" class="form-control" />
						</div>
					</div>
				</div>				
			</div>
			<button id="avalidarCandidato" class="btn btn-success" style="display: none;">Avaliar candidato</button>
		</form>
	</div>
</body>
<script type="text/javascript" src="avaliar_candidato.js"></script>
</html>
